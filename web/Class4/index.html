<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Practice</title>
    <style>
        .display{
            width: 600px;
            height: 200px;
            /* background: rgb(209, 175, 175); */
        }
        .display img{
            height: 100%;
            width: 100%;
        }
        #flower{
            display: none;
        }
        #flag{
            display: none;
        }
    </style>
</head>
<body>
    
    <div class="row">
        <button type="button" onclick="flag()">Flag</button>
        <button type="button" onclick="flower()">Flower</button>
    </div>

    <div class="display">
        <div class="output" id="flower">
            <img src="./img/nationalFlower.jpg" alt="">
        </div>
        <div class="output" id="flag">
            <img src="./img/nationalFlag.png" alt="">
        </div>
    </div>



    <script src="./script.js"></script>
</body>
</html>
